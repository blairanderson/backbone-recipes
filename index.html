<!DOCTYPE html>
	<head>
		<meta charset='utf-8'>
		<title>backbone-recipes examples</title>
		
		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css"/>
		<style>
			header {
				margin: 50px 0 20px 0;
				border-bottom: 1px solid #EEE;
			}
			.doc {
				margin-bottom: 40px;
			}
		</style>
		<script src="libs/head.min.js"></script>
		<script>
			head.js(
				"libs/jquery.min.js",
	            "libs/jquery-ui.min.js",
	            "libs/underscore-min.js",
	            "libs/backbone.js",
				"js/table.js",
				"js/pagination.js",
				"js/filters.js",
				"js/messages.js",
				"app.js",
				function() {
					App.start();
				});
		</script>
	</head>
	<body>
		<div class="topbar" id="topbar">
			<div class="topbar-inner">
				<div class="container">
					<a class="brand" href="#">Backbone Recipes</a>
					<ul class="nav">
						<li><a href="#twitter-pagination">Twitter Pagination</a></li>
						<li><a href="#google-pagination">Google Pagination</a></li>
					</ul>
				</div>
			</div>
		</div>
		
		<header>
			<div class="inner">
				<div class="container">
					<h1>Recipes for Backbone.js</h1>
					<p class="lead">
						Useful recipes for using backbone.js in real life.
					</p>
				</div><!-- /container -->
			</div>
		</header>

		<div class="container">
			
			<script type="text/template" id="home">
				<p>Choose an example above.</p>
			</script>
			
			<script type="text/template" id="pagination">
				<div class="clearfix doc"> 
					<h2>Pagination</h2>
					<p>
						Table displays entries in collection. Pager reacts to button clicks and fetches other pages into collection. 
						Search box triggers search on collection.
					</p>
				</div>
				<form id="search" action="return false;">
					<div class="clearfix">
						<label for="search">Search Twitter</label>
						<div class="input">
							<input class="large" name="search" size="30" type="text"/>
						</div>
					</div>
				</form>
				<div id="pager" class="pagination"></div>
				<table id="table">
					<thead>
						<tr>
							<th>Who</th>
							<th>What</th>
						</tr>
					</thead>
					<tbody></tbody>
				</div>
			</script>
			
			<div id="messages"></div>
			
			<section id="main">
			</section>
		</div>
	</body>
</html>
