<!DOCTYPE html>
	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>backbone-recipes examples</title>
		
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

		<style>
			header {
				margin: 50px 0 20px 0;
				border-bottom: 1px solid #EEE;
			}
			.doc {
				margin-bottom: 40px;
			}
		</style>
		<script src="libs/jquery.min.js"></script>
		<script src="libs/jquery-ui.min.js"></script>
		<script src="libs/underscore-min.js"></script>
		<script src="libs/backbone.js"></script>
		<script src="js/table.js"></script>
		<script src="js/pagination.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/messages.js"></script>
		<script src="app.js"></script>

		<script>
			$(document).ready(function() {
				App.start();
			});
		</script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Backbone Recipes</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="#twitter-pagination">Twitter Pagination</a></li>
						<li><a href="#google-pagination">Google Pagination</a></li>
					</ul>
				</div>
			</div>
		</div>
		
		<header>
			<div class="container">
				<h1>Recipes for Backbone.js</h1>
				<p class="lead">
					Useful recipes for using backbone.js in real life.
				</p>
			</div><!-- /container -->
		</header>

		<div class="container">
			
			<script type="text/template" id="home">
				<p>Choose an example above.</p>
			</script>
			
			<script type="text/template" id="pagination">
				<div class="clearfix doc"> 
					<h2>Pagination</h2>
					<p>
						Table displays entries in collection. Pager reacts to button clicks and fetches other pages into collection. 
						Search box triggers search on collection.
					</p>
				</div>
				<form id="search" class="form-inline" role="form">
					<div class="form-group">
						<label for="search">Search Twitter</label>
						<input type="search" class="form-control" placeholder="Search" name="search"/>
					</div>
				</form>
				<div id="pager" class="pagination"></div>
				<table id="table" class="table">
					<thead>
						<tr>
							<th>Who</th>
							<th>What</th>
						</tr>
					</thead>
					<tbody></tbody>
				</div>
			</script>
			
			<div id="messages"></div>
			
			<section id="main">
			</section>
		</div>
	</body>
</html>
